# Enables colors for log output
spring.output.ansi.enabled=always

app.env.consumerId=amt-arena-acl-consumer
app.env.producerId=amt-arena-acl-producer
app.env.arenaTiltakGjennomforingTopic=gjennomforing
app.env.arenaTiltakDeltakerTopic=deltaker
app.env.arenaHistTiltakDeltakerTopic=histdeltaker
app.env.amtTopic=amt_topic
app.env.amtEnkeltplassTopic=amt-enkeltplass

no.nav.security.jwt.issuer.tokenx.discovery-url=http://localhost:8082/local-tokenx/.well-known/openid-configuration
no.nav.security.jwt.issuer.tokenx.accepted-audience=somescope

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5454}/${DB_DATABASE:amt-arena-acl}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:qwerty}
